<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bellota:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="home_box">
        <img class="home_picture" src="/images/Kodi-logo.svg" alt="Logo" />
        <img class="home_text" src="/images/kodimon 1.png" alt="Logo" />
        <button class="front_btn btn">New Game</button>
    </div>
    <div class="game_box">
        <div class="header">
            <img class="logo_picture" src="/images/Kodi-logo.svg" alt="Logo" />
            <img class="logo_text" src="/images/kodimon 1.png" alt="Logo" />
        </div>
        <div class="box">
        <div class="hp_box_left">
            <p class="hp_percentage percentage_left">%</p>
            <div class="hp_progress progress_left">
                <div class="hp_bar bar_left"></div>
            </div>
        </div>
        <div class="hp_box_right">
            <p class="hp_percentage percentage_right">%</p>
            <div class="hp_progress progress_right">
                <div class="hp_bar bar_right"></div>
            </div>
        </div>
        <div class="pokemon_box_left">
            <p class="pokemon_name name_left" >name</p>
            <img class="pokemon_picture picture_left" />
        </div>
        <div class="pokemon_box_right">
            <p class="pokemon_name name_right" >name</p>
            <img class="pokemon_picture picture_right" />
        </div>
        </div>
        <div class="data_box">
        <div class="stats_box_left">
            <p class="stats_text text" >Stats</p>
            <ul class="pokemon_stats stats_left"></ul>
        </div>
        <div class="attack_box">
            <img class="attack_arrow" src="/images/arrow.svg" alt="Arrow" />
            <button class="attack_btn btn">Attack</button>
        </div>
        <div class="stats_box_right">
            <p class="stats_text text" >Stats</p>
            <ul class="pokemon_stats stats_right"></ul>
        </div>
        <div class="menu_box">
            <p class="menu_text text" >Menu</p>
            <div class="menu">
                <button class="home_btn btn">Home</button>
                <button class="game_btn btn">New Game</button>
            </div>
        </div>
        <div class="logs_box">
            <p class="logs_text text" >Logs</p>
            <ul class="logs"></ul>
        </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
